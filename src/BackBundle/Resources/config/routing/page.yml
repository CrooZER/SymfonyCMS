page:
    path:     /{page}
    defaults: { _controller: "BackBundle:Page:index" }

page_show:
    path:     /{id}/show
    defaults: { _controller: "BackBundle:Page:show" }

page_new:
    path:     /new
    defaults: { _controller: "BackBundle:Page:new" }

page_create:
    path:     /create
    defaults: { _controller: "BackBundle:Page:create" }
    methods:  POST

page_edit:
    path:     /{id}/edit
    defaults: { _controller: "BackBundle:Page:edit" }

page_update:
    path:     /{id}/update
    defaults: { _controller: "BackBundle:Page:update" }
    methods:  [POST, PUT]

page_delete:
    path:     /{id}/delete
    defaults: { _controller: "BackBundle:Page:delete" }
    methods:  [POST, DELETE]
